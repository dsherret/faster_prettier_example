name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags:
    - '*'

jobs:
  build:
    name: CI
    runs-on: ubuntu-latest

    steps:
    - name: Cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.npm
          ~/.cache/dprint
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
    - run: npm install
    - name: prettier
      run: npm run prettier
    - name: dprint
      run: npm run dprint
